    <main>
        <section id="sepeda-list">
        </section>
        <section id="form-sewa">
            <h2>Sewa Sepeda Perhari</h2>
            <form id="sewa-form">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <label for="number">Nomor Handphone:</label>
                <input type="number">
                <label for="address">Alamat:</label>
                <textarea class="address" name="address" rows="4" required></textarea>
                <label for="sepeda">Pilih Sepeda:</label>
                <select id="sepeda" name="sepeda" required></select>
                <label for="durasi">Durasi (hari):</label>
                <input type="number" id="durasi" name="durasi" min="1" required>
                <label for="payment-method">Metode Pembayaran:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Kartu Kredit</option>
                    <option value="credit-card">Gopay</option>
                    <option value="debit-card">Shopee Pay</option>
                    <option value="paypal">Qris</option>
                </select>
                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
        </main>
